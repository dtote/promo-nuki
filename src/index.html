<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promoción tenis nuki</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.2/css/all.min.css">
  <script defer src="./js/index.js"></script>
</head>

<body>
  <div class="outter-container">
    <div class="nike-watermark">NIKE</div>
    <div class="inner-container">
      <div class="fast-watermark">FAST</div>
      <div class="left-box">
        <div class="share-button">
          <i class="fas fa-share-alt"></i>
        </div>
        <div class="nike-image">
          <img src="https://images.footlocker.com/is/image/FLEU/246775141604_01?wid=763&hei=538&fmt=png-alpha" alt="Imagen zapatillas nike">
        </div>
      </div>
      <div class="right-box">
        <div class="top-info">
          <div class="stars">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star star-half"></i>
          </div>
          <div class="price">
            <div class="dolar">$</div>
            <div class="number">220</div>
          </div>
        </div>
        <div class="shoes-info">
          <div class="shoes-model"><strong>Nike Jordan</strong></div>
          <div class="shoes-desc">To fat To be Furious</div>
        </div>
        <div class="colors">
          <div class="color-title">
            <p>COLOR</p>
          </div>
          <div class="color-circles">
            <div class="color color1"></div>
            <div class="color color2"></div>
            <div class="color color3"></div>
            <div class="color color4"></div>
            <div class="color color5"></div>
          </div>
        </div>
        <div class="shoes-size">
          <div class="size-title">SIZE</div>
          <div class="size-selector">
            <div class="size left-size">-</div>
            <div class="size center-size"><strong>10</strong></div>
            <div class="size right-size">+</div>
          </div>
        </div>
        <div class="shoes-footer">
          <div class="add-to-cart">ADD TO CART →</div>
          <div class="add-to-wishlist">Add to wishlist</div>
        </div>
      </div>
    </div> 
  </div>
</body>

</html>
